{% extends "_base.html"%}
{% block content %}

<h1> Welcome to FlaskTaskr. </h1>
<h3> Please login to access your task list </h3>

<form method="post" action="/">
  <span>USERNAME: <input type="text" name="username"
    value="{{request.form.username}}"></span>
  <span>PASSWORD: <input type="password" name="password"
    value="{{request.form.password}}"></span>
  <input type="submit" value="Login"> 
</form> 
<p><em>Use 'admin' for the username and password</em></p>

{% endblock %}
